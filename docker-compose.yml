services:
  db:
    image: postgres:15
    container_name: venture-platform-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=venture-platform-db
      - POSTGRES_USER=comrade
      - POSTGRES_PASSWORD=secret_password
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    platform: linux/arm64
    networks:
      - app-network

  app:
    build: .
    platform: linux/arm64
    container_name: venture-platform
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
    restart: unless-stopped
    entrypoint: ["/venture-platform"]
    networks:
      - app-network

  user:
    build: ./services/user
    container_name: user
    depends_on:
      - db
      - minio
    ports:
      - "12550:8101"
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8101
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: avatars
    restart: unless-stopped

  organisation:
    build: ./services/organisation
    container_name: organisation
    depends_on:
      - db
      - minio
    ports:
      - "12551:8102"
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8102
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: avatars
      MINIO_DOCS_BUCKET: orgdocs
    restart: unless-stopped

  transactions:
    build: ./services/transactions
    container_name: transactions
    depends_on:
      - db
      - notification
    ports:
      - "12552:8103"
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8103
      NOTIFICATION_SERVICE_URL: http://notification:8083
    restart: unless-stopped

  project:
    build: ./services/project
    container_name: project
    depends_on:
      - db
      - transactions
    ports:
      - "12553:8104"
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      ORG_SERVICE_URL: http://organisation:8102
      TRANSACTION_SERVICE_URL: http://transactions:8103
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: projects
      APP_PORT: 8104
    restart: unless-stopped

  comment:
    build: ./services/comment
    container_name: comment
    depends_on:
      - db
      - redis
    ports:
      - "12554:8105"
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8105
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: unless-stopped

  payment:
    build: ./services/payment
    container_name: payment
    ports:
      - "12556:8106"
    environment:
      - APP_PORT=8106
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=comrade
      - DB_PASSWORD=secret_password
      - DB_NAME=venture-platform-db
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}
      - TRANSACTION_SERVICE_URL=http://transactions:8103
    networks:
      - app-network
    depends_on:
      - db
      - transactions
    restart: unless-stopped

  notification:
    build: ./services/notification
    container_name: notification
    depends_on:
      - mailhog
    ports:
      - "12555:8083"
    environment:
      APP_PORT: 8083
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
    restart: unless-stopped
    networks:
      - app-network

  daemon:
    build: ./services/daemon
    container_name: daemon
    depends_on:
      - db
      - notification
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      NOTIFICATION_SERVICE_URL: http://notification:8083
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: frontend_app
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    environment:
      - NEXT_PUBLIC_YOOKASSA_AGENT_ID=${YOOKASSA_AGENT_ID}
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: venture_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: venture_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: venture-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user
      - organisation
      - project
      - transactions
      - comment
    networks:
      - app-network
    restart: on-failure

volumes:
  pgdata:
  minio_data:

networks:
  app-network:
    driver: bridge
