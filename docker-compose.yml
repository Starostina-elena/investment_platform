services:
  db:
    image: postgres:15
    container_name: venture-platform-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=venture-platform-db
      - POSTGRES_USER=comrade
      - POSTGRES_PASSWORD=secret_password
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    platform: linux/arm64

  app:
    build: .
    platform: linux/arm64
    container_name: venture-platform
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
    restart: unless-stopped
    entrypoint: ["/venture-platform"]

  user:
    build: ./services/user
    container_name: user
    depends_on:
      - db
      - minio
    ports:
      - "12550:8101"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8101
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: avatars
    restart: unless-stopped

  organisation:
    build: ./services/organisation
    container_name: organisation
    depends_on:
      - db
      - minio
    ports:
      - "12551:8102"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8102
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: avatars
      MINIO_DOCS_BUCKET: orgdocs
    restart: unless-stopped

  transactions:
    build: ./services/transactions
    container_name: transactions
    depends_on:
      - db
    ports:
      - "12552:8103"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8103
    restart: unless-stopped

  project:
    build: ./services/project
    container_name: project
    depends_on:
      - db
    ports:
      - "12553:8104"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8104
    restart: unless-stopped

  comment:
    build: ./services/comment
    container_name: comment
    depends_on:
      - db
    ports:
      - "12554:8105"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8105
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: venture_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  pgdata:
  minio_data:
