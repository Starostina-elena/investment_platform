services:
  db:
    image: postgres:15
    container_name: venture-platform-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=venture-platform-db
      - POSTGRES_USER=comrade
      - POSTGRES_PASSWORD=secret_password
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    platform: linux/arm64

  app:
    build: .
    platform: linux/arm64
    container_name: venture-platform
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
    restart: unless-stopped
    entrypoint: ["/venture-platform"]

  user:
    build: ./services/user
    container_name: user
    depends_on:
      - db
    ports:
      - "12550:8101"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8101
    restart: unless-stopped

  organisation:
    build: ./services/organisation
    container_name: organisation
    depends_on:
      - db
    ports:
      - "12551:8102"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8102
    restart: unless-stopped

  transactions:
    build: ./services/transactions
    container_name: transactions
    depends_on:
      - db
    ports:
      - "12552:8103"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8103
    restart: unless-stopped

  project:
    build: ./services/project
    container_name: project
    depends_on:
      - db
    ports:
      - "12553:8104"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8104
    restart: unless-stopped

  comment:
    build: ./services/comment
    container_name: comment
    depends_on:
      - db
    ports:
      - "12554:8105"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: comrade
      DB_PASSWORD: secret_password
      DB_NAME: venture-platform-db
      APP_PORT: 8105
    restart: unless-stopped

volumes:
  pgdata:
